<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #ui > * {
            pointer-events: all;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #555;
            border-radius: 10px;
        }
        
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0);
            width: 100%;
            transition: width 0.3s ease;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="hud">
            <div class="health-bar">
                <div class="health-bar-fill" id="healthBar"></div>
            </div>
            <div>Health: <span id="healthText">100/100</span></div>
            <div>Level: <span id="levelText">1</span></div>
            <div>XP: <span id="xpText">0/100</span></div>
        </div>
        
        <div id="minimap"></div>
        
        <div id="menu">
            <h2>Game Menu</h2>
            <button onclick="game.toggleMenu()">Close</button>
        </div>
    </div>
    
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading Copilot RPG...</p>
    </div>
    
    <script type="module" src="./main.ts"></script>
</body>
</html>
